            <!-- 摄氏、华氏选择框 -->
            <div class="select_block">
                <div class="select_block_step">
                    2
                </div>
                <h3>°C/°F</h3>
                <div class="tabs-responsive" style="margin-bottom:30px;">
                    <div class="tabs-container">
                        <ul class="nav">
                            <li>
                                <span>
                                        <input type="radio" name="degreefilter" id="degreefilter_all" class="tabmenu_radio" checked="checked">
                                        <label for="degreefilter_all">Celsius or Fahrenheit</label>
                                    </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 选择框 -->
                <input type="radio" id="degreeC" class="select_checkbox" name="degree" checked="checked" data-tem="0">
                <label for="degreeC">
                    <span class="checkbox_icon fonticon_smiley"></span>
                    <span class="checkbox_checkmark"><i class="fa fa-check" aria-hidden="true"></i></span>
                    <span class="checkbox_line1">°C</span>
                    <span class="checkbox_line2">Celsius </span>
                </label>
                <input type="radio" id="degreeF" class="select_checkbox" name="degree" data-tem="1">

                    <span class="checkbox_checkmark"><i class="fa fa-check" aria-hidden="true"></i></span>

        <div class="summary">

                </div>
                <div class="summary_container_tem">
                    <span class="CITY1">Celsius or Fahrenheit</span>
                    <span class="CITY2" id="tem" data-tem="0">°C</span>
